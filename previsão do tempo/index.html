<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Previsão do tempo</title>
</head>

<body>
  <main>
    <div class="main-content">
      <div class="content">
        <div class="main-form">
          <i class="fa-solid fa-location-dot"> </i>
          <input type="text" id="city" placeholder="  Coloque sua localização">
          <button id="search" onclick="searchCity(event)"><span class="fa-solid fa-magnifying-glass"></span></button>
        </div>
        
        <div class="main-title">
          <h1 id="city-name">
            Rio de Janeiro
          </h1>
        </div>
        
        <div class="climate-info">
          <p id="temperature">
            <span class="fa-solid fa-cloud"></span> 32<sup>°c</sup>
          </p>
          
          <p id="sky">Céu limpo</p>
        </div>
        
        <div class="climate-infos">
          
          <div class="temperature-max text-bar-info">
            
            <span class="fa-duotone fa-solid fa-thermometer-half" style="color: #e74c3c">
            </span>
            
            <p id="temperature-max">32<sup>°c</sup></p>
          </div>
          
          <div class="temperature-min text-bar-info">
            
            <span class="fa-duotone fa-solid fa-thermometer-half" style="color: #3498db"></span>
            
            <p id="temperature-min">28<sup>°c</sup></p>
          
          </div>
          
          <div class="humidity text-bar-info"><span class="fa-duotone fa-solid fa-wind" style="color: #9b59b6"></span>
          
            <p id="wind">1.4km/h</p>
          </div>
          
          <div class="wind text-bar-info"><span class="fa-solid fa-tint" style="color: #3498db"></span>
          
            <p id="humidity"> 28%</p>
          </div>
          
        </div>
      </div>
    </div>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/@cseitz/fontawesome-svg-duotone@1.0.1/index.min.js"></script>
  
  <script src="script.js"></script>
</body>
</html>
