<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Receitas</title>
  <link rel="stylesheet" href="model-box-grid.css" type="text/css" media="all" />
  
</head>

<body>
  <div class="main-content">
    <header class="main-header">
      <div class="menu-bar">
        <a href="#">
          <span class="fa-solid fa-bars"></span>
        </a>
      </div>
      
      <div class="main-logo">
        <h1>Receitas
          <span class="fa-solid fa-utensils"></span>
        </h1>
      </div>
      
      <div class="search-bar">
        <a href="#">
          <span class="fa-solid fa-search"></span>
        </a>
      </div>
    </header>
    
    <div class="list-recipes">
      <main>
        <div class="recipe">
          <div class="recipe-image">
            <img src="bolo.jpg" alt="bolo de chocolate">
          </div>
          
          <div class="recipe-name">
            <h3>
              Bolo de chocolate
            </h3>
          </div>
          
          <div class="recipe-description">
            <p>
              Você come ou senta? Uma casca de queimadinho gostoso de chocolate — vai derreter em sua boca. Envolto por uma grossa camada de cobertura de chocolate amargo. Uma explosão sabor cacau.
            </p>
            
          </div>
          
          <div class="recipe-infos">
            <div class="recipe-infos-icons">
              
              <div class="recipe-infos-icon-clock">
                <span class="fa-solid fa-clock">
                </span>
              </div>
              
              <div class="recipe-infos-icon-kitchen-set">
                <span class="fa-solid fa-kitchen-set">
              </div>
              
              </span>
            </div>
            
            <div class="recipe-infos-texts">
              <p class="recipe-infos-text-time">2 horas</p>
              
              <p class="recipe-infos-text-portion">8 pedaços</p>
            </div>
          </div>
          
          <footer class="recipe-footer">
            <a href="#"><span class="fa-solid fa-eye"></span> Ver detalhe
            </a>
          </footer>
          
        </div>
      </main>
    </div>
    
  </div>
</body>

</html>
