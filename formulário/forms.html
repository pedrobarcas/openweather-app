<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forms</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
     
     <link rel="stylesheet" href="forms.css" type="text/css" media="all" />
</head>

<body>
  
  <form method="POST" action="#">
    <h1 class="text-center">Formulário</h1>
    <hr>
    <label for="nome"><i class="fa-solid fa-user"></i></label>
    <input type="text" placeholder="seu nome" id="nome" required>
    
    <hr>
    <label for="idade"><i class="fa-solid fa-graduation-cap"></i></label>
    <input type="number" placeholder="sua idade" id="idade" required>
    
    <hr>
    <label for="cor"><i class="fa-solid fa-shapes"></i></label>
    <input type="color" id="cor" required>
    
    <hr>
    <label for="data"><i class="fa-solid fa-calendar"></i></label>
    
    <input type="date" id="data" required>
    <hr>
    
    <input type="radio" name="gênero" value="homem">
    <label>Homem</label>
    
    <input type="radio" name="gênero" value="mulher">
    <label>Mulher</label>
    
    
    <input type="radio" name="gênero" value="outro">
    <label>Outro</label>
    
    <hr>
    
    <label><i class="fa-solid fa-money"></i></label>
    <select name="renda">
      <option selected disebled value="">Sua renda em salários</option>
      <option value="1">1 Salário</option>
      <option value="2">2 Salários</option>
      <option value="3">3 Salários</option>
      <option value="4">4 Salários</option>
      <option value="5">5 ou mais de 5 Salários</option>
      <option value="0">Inferior a 1 salário mínimo</option></option>
    </select>
    
    <hr>
    
    <div class="button-submit">
      <button>Enviar</button>
    </div>
    <hr>
  </form>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  
</body>

</html>
